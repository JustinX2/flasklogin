{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}{{ form.title }}
    </div>
    <div>
        {{ form.content.label }}{{ form.content }}
    </div>
    <button type="submit">{{ button_label }}</button>
</form>
{% endblock %}
