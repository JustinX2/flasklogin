{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<h2>User Profile:{{ user.username }}</h2>
<div>
    <h3>Feedback</h3>
    {% for feedback in feedbacks %}
        <div>
            <h4>{{ feedback.title }}</h4>
            <p>{{ feedback.content }}</p>
        </div> 
    {% endfor %}
</div>
{% endblock %}
